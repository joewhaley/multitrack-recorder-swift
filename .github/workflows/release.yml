name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    name: Build Universal macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Universal PortAudio Library
        run: |
          chmod +x scripts/build_portaudio_universal.sh
          ./scripts/build_portaudio_universal.sh

      - name: Import Code Signing Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build, Sign, and Notarize
        env:
          CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          chmod +x scripts/build_release.sh
          ./scripts/build_release.sh

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename artifacts with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv build/MultitrackRecorder.dmg build/MultitrackRecorder-${VERSION}.dmg
          mv build/MultitrackRecorder.dmg.sha256 build/MultitrackRecorder-${VERSION}.dmg.sha256

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release create "v${VERSION}" \
            --title "MultitrackRecorder ${VERSION}" \
            --notes "## MultitrackRecorder ${VERSION}

          ### Installation
          1. Download the DMG file below
          2. Open the DMG
          3. Drag MultitrackRecorder.app to your Applications folder
          4. Launch from Applications

          ### Requirements
          - macOS 14.0 or later
          - Universal binary (runs natively on both Apple Silicon and Intel Macs)

          ### Checksums
          SHA256 checksums are provided below for verification.
          \`\`\`
          $(cat build/MultitrackRecorder-${VERSION}.dmg.sha256)
          \`\`\`" \
            build/MultitrackRecorder-${VERSION}.dmg \
            build/MultitrackRecorder-${VERSION}.dmg.sha256

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
